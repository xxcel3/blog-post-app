<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>
<body>
    <h1>Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Remaining Time (s)</th>
            </tr>
        </thead>
        <tbody>
            {% for user in submitted_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.score }}</td>
                <td>{{ user.remaining_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href = '/';">Back to Main Page</button>
</body>
</html>
